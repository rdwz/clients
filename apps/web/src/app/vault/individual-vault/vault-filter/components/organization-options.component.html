<ng-container *ngIf="!hideMenu">
  <button
    type="button"
    [bitMenuTriggerFor]="optionsMenu"
    class="filter-options-icon"
    [attr.aria-label]="'organizationOptionsMenu' | i18n"
  >
    <i class="bwi bwi-ellipsis-v" aria-hidden="true"></i>
  </button>
  <bit-menu class="filter-organization-options" #optionsMenu>
    <ng-container *ngIf="!loaded">
      <i
        class="bwi bwi-spinner bwi-spin tw-m-2 tw-text-muted"
        title="{{ 'loading' | i18n }}"
        aria-hidden="true"
      ></i>
      <span class="tw-sr-only">{{ "loading" | i18n }}</span>
    </ng-container>
    <div
      *ngIf="loaded"
      class="tw-flex tw-min-w-[200px] tw-max-w-[300px] tw-flex-col"
      [appApiAction]="actionPromise"
    >
      <button
        type="button"
        *ngIf="allowEnrollmentChanges(organization) && !organization.resetPasswordEnrolled"
        bitMenuItem
        (click)="toggleResetPasswordEnrollment(organization)"
        aria-labelledby="enrollAccountRecovery"
      >
        <i class="bwi bwi-fw bwi-key" aria-hidden="true"></i>
        <span id="enrollAccountRecovery">{{ "enrollAccountRecovery" | i18n }}</span>
      </button>
      <button
        type="button"
        *ngIf="allowEnrollmentChanges(organization) && organization.resetPasswordEnrolled"
        bitMenuItem
        (click)="toggleResetPasswordEnrollment(organization)"
        aria-labelledBy="withdrawAccountRecovery"
      >
        <i class="bwi bwi-fw bwi-undo" aria-hidden="true"></i>
        <span id="withdrawAccountRecovery">{{ "withdrawAccountRecovery" | i18n }}</span>
      </button>
      <ng-container *ngIf="showSsoOptions(organization)">
        <button
          type="button"
          *ngIf="organization.ssoBound; else linkSso"
          bitMenuItem
          (click)="unlinkSso(organization)"
          aria-labelledby="unlinkSso"
        >
          <i class="bwi bwi-fw bwi-chain-broken" aria-hidden="true"></i>
          <span id="unlinkSso">{{ "unlinkSso" | i18n }}</span>
        </button>
        <ng-template #linkSso>
          <a
            href="#"
            bitMenuItem
            app-link-sso
            [organization]="organization"
            aria-labelledby="linkSSO"
          >
            <i class="bwi bwi-fw bwi-link" aria-hidden="true"></i>
            <span id="linkSSO">{{ "linkSso" | i18n }}</span>
          </a>
        </ng-template>
      </ng-container>
      <button
        *ngIf="showLeaveOrgOption"
        type="button"
        bitMenuItem
        (click)="leave(organization)"
        aria-labelledby="leaveOrganization"
      >
        <i class="bwi bwi-fw bwi-sign-out tw-text-danger" aria-hidden="true"></i>
        <span id="leaveOrganization" class="tw-text-danger">{{ "leave" | i18n }}</span>
      </button>
    </div>
  </bit-menu>
</ng-container>
